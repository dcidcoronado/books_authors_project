{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <h3>Add an Author</h3>
            <form method="POST" action="new_authors">
                {% csrf_token %}
                <label for="first_name">
                    First Name<input type="text" name="first_name" id="first_name">
                </label>
                <label for="last_name">
                    Last Name<input type="text" name="last_name" id="last_name">
                </label>
                <label for="notes">
                    Notes<textarea type="textarea" name="notes" id="notes"></textarea>
                </label>
                <button type="submit" class="btn btn-outline-success">Add</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Authors</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <th>
                            {{author.id}}
                        </th>
                        <td>
                            {{author.first_name}} {{author.last_name}}
                        </td>
                        <td>
                            <a href="authors/{{author.id}}">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
